<html>
	<head>
		<title>Highcharts Tutorial</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>  
		<script src="http://code.highcharts.com/highcharts-3d.js"></script>  
	</head>
	<body>
		<div id="container" class="first" style="width: 500px; height: 400px;"></div>
		<script language="JavaScript">
			$(document).ready(function() {  
				var chart = {      
					type: 'pie',     
					options3d: {
						enabled: true,
						alpha: 45         
					}
				};
				var title = {
					 text: 'Contents of Highsoft\'s weekly fruit delivery'   
				};   
				var subtitle = {
					text: '3D donut in Highcharts'
				};  
				var plotOptions = {
					pie: {
						innerSize: 100,
						depth: 50
					}
				}; 
				  
				var series= [{
					name: 'Delivered amount',
					data: [
						['Bananas', 58],
						['Kiwi', 30],
						['Mixed nuts', 50],
						['Oranges', 60],
						['Apples', 80],
						['Pears', 24],
						['Grapes (bunch)', 15]
					]
				}];     
      
				var fruit = {};   
					fruit.chart = chart; 
					fruit.title = title;       
					fruit.subtitle = subtitle; 
					fruit.plotOptions = plotOptions; 
					fruit.series = series;   
					$('#container').highcharts(fruit);
			});
		</script>
		<a href="index.html"> << back to main page</a>
	</body>
</html>
